<div class="Users">
<ul *ngFor = "let user of users">
   <li>
    
      
      <img width="50" height="50" src="{{user.avatar_url}}" alt="">

      {{ user.login }}
   
      <a href="https://github.com/{{user.login}}/">Github</a>
      <br>
      <a href="https://github.com/{{user.login}}?tab=repositories/">Repos</a>
      
   </li>
   <hr>
  
</ul>
</div>
